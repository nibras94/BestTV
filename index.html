<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قائمة القنوات المباشرة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #0d1117;
      color: #e5e7eb;
    }

    .channel-card {
      background-color: #5b21b6;
      transition: transform 0.2s, box-shadow 0.2s;
      color: #ffffff;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .channel-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      background-color: #4c1d95;
    }
    .channel-name {
      font-size: 1.5rem;
      font-weight: 800;
      cursor: pointer;
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <div class="max-w-6xl mx-auto mt-6">
    <div id="channels-list-section">
      <div
        id="channels-grid"
        class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"
      ></div>
    </div>
  </div>

  <script>
    // روابط القنوات
    const CHANNELS_DATA = [
      { id: 1, name: "beIN SPORTS 1", view_id: "ikMLVyh" },
      { id: 2, name: "beIN SPORTS 2", view_id: "your_vdo_id_2" },
      { id: 3, name: "beIN SPORTS 3", view_id: "your_vdo_id_3" },
      { id: 4, name: "beIN SPORTS 4", view_id: "your_vdo_id_4" },
      { id: 5, name: "beIN SPORTS 5", view_id: "your_vdo_id_5" },
    ];

    const VDO_NINJA_BASE_URL = "https://vdo.ninja/?view=";
    const VDO_NINJA_PARAMS = "&autoplay=1&muted=0&cleanout"; // صوت مفعّل وتشغيل مباشر

    function createChannelCard(channel) {
      const card = document.createElement("div");
      card.className =
        "channel-card p-4 rounded-xl shadow-xl border border-purple-900 cursor-pointer text-center";
      card.innerHTML = `<p class="channel-name">${channel.name}</p>`;

      // عند الضغط على القناة، افتح البث في نافذة جديدة (تشغيل مباشر)
      card.onclick = () => {
        if (channel.view_id.includes("your_vdo_id")) {
          alert("الرجاء تحديث كود البث لهذه القناة في ملف HTML.");
          return;
        }
        const fullUrl = VDO_NINJA_BASE_URL + channel.view_id + VDO_NINJA_PARAMS;
        window.location.href = fullUrl; // يفتح البث مباشرة في نفس الصفحة
      };
      return card;
    }

    function initializeGrid() {
      const gridContainer = document.getElementById("channels-grid");
      CHANNELS_DATA.forEach((channel) => {
        gridContainer.appendChild(createChannelCard(channel));
      });
    }

    window.onload = initializeGrid;
  </script>
</body>
</html>
